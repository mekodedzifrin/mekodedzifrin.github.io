<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    #content {
      display: flex;
      flex-direction: row;
    }

    .list-group-horizontal {
      flex-wrap: wrap;
    }

    .list-group-horizontal .list-group-item {
      width: auto;
    }

    .list-group-horizontal .list-group-item.active {
      margin-top: 0;
      border: 4px solid;
      border-color: #007bff;
    }
  </style>
  <script>
    var databases=[];
    indexedDB.databases().then(r => databases=r);
  </script>
  <title>tt</title>
</head>

<body>
  <ul class="nav ml-5">
    <li class="nav-item">
      <a class="nav-link" href="#"><input type="checkbox" id="recentlyFilter">Recently</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><input type="checkbox" id="onlineFilter">ONLINE</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><button id="clearButton">CLEAR</button></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><button id="selectFirst50">SELECT FIRST 50</button></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><button id="clearBots">clear Bots</button></a>
    </li>
    <li class="nav-item">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        ADD NUMBER
      </button>
    </li>
    <li>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        Login
      </button>
    </li>
  </ul>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
        <div class="modal-body">
          <input class="form-control" placeholder="number" type="text" id="newNumber">
          <input class="form-control" placeholder="code" type="text" id="newCode" readonly>
          <input class="form-control" placeholder="password" type="password" id="newPassword" readonly>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addNewNumber">ADD</button>
        </div>
      </div>
    </div>
  </div>
  <div class="collapse" id="collapseExample">
    <div id="loginForm">
      <input class="form-control" placeholder="number" type="text" id="mainNumber">
      <input class="form-control" placeholder="code" type="text" id="mainCode" readonly>
      <input class="form-control" placeholder="password" type="password" id="mainPassword" readonly>
      <button type="button" class="btn btn-primary" id="mainLoginButton">Login</button>
    </div>
  </div>
  <div class="collapse" id="instanceList">
    
  </div>
  <div id='content'>
    
    <ul id='chats'></ul>
    <div id='members'>

    </div>
    <div id='inviteTo'></div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
